name: Check Revision

on:
  schedule:
    - cron: '0 0 1 * *' # monthly

jobs:
  run:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/setup-go@v5
        with:
          go-version: 1.21

      - uses: actions/checkout@v4

      - run: |
          go run ./lib/launcher/revision
          go generate
