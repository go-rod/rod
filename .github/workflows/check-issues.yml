name: Check Issues

on:
  issues:
    types: [opened]

jobs:
  run:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/setup-go@v2
        with:
          go-version: 1.17

      - uses: actions/checkout@v2

      - name: check
        env:
          ROD_GITHUB_ROBOT: ${{secrets.ROD_GITHUB_ROBOT}}
        run: go run ./lib/utils/check-issue
